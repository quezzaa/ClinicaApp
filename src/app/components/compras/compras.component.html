<h3>Compras</h3>
<div class="facturas-container" style="width: 100%; height:520px;">
  <div class="toolbar">
    <button mat-raised-button color="primary" (click)="abrirFormulario()">Nueva factura</button>
  </div>
  <mat-card class="facturas-card">
    <mat-card-content>
      <div class="tabla-scroll">
        <table mat-table [dataSource]="compras" class="mat-elevation-z8 full-width-table">

          <!-- Columnas -->
          <ng-container matColumnDef="No Factura">
            <th mat-header-cell *matHeaderCellDef> idFactura </th>
            <td mat-cell *matCellDef="let factura"> {{ factura.idFactura }} </td>
          </ng-container>

          <ng-container matColumnDef="Cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let factura"> {{ factura.NombresC + ' ' + factura.ApellidosC }} </td>
          </ng-container>

          <ng-container matColumnDef="Consultor">
            <th mat-header-cell *matHeaderCellDef> Consultor </th>
            <td mat-cell *matCellDef="let factura"> {{ factura.NombresCo + ' ' + factura.ApellidosCo }} </td>
          </ng-container>

          <ng-container matColumnDef="Monto">
            <th mat-header-cell *matHeaderCellDef> Monto </th>
            <td mat-cell *matCellDef="let factura"> {{ factura.Monto }} </td>
          </ng-container>

          <ng-container matColumnDef="Fecha EmisiÃ³n">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let factura"> {{ factura.Fecha | date:'dd/MM/YYYY hh:mm'}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let factura">
              <button mat-icon-button color="primary" (click)="abrirFormulario(factura)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminarFactura(factura.idFactura)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Filas -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
