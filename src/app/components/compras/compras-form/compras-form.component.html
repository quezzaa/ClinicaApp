<h2 mat-dialog-title>Compras</h2>

<form [formGroup]="comprasForm" (ngSubmit)="guardar()" mat-dialog-content style="text-align: center;">

    <mat-form-field appearance="outline" style="margin-left: 10px; margin-top: 5px;">
        <mat-label>Cliente</mat-label>
        <mat-select matInput formControlName="idCliente">
            <mat-option [value]="cliente.idCliente" *ngFor="let cliente of clientes">{{cliente.NombresC +' '+cliente.ApellidosC}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="margin-left: 10px; margin-top: 5px;">
        <mat-label>Consultor</mat-label>
        <mat-select matInput formControlName="idConsultor">
            <mat-option [value]="consultor.idConsultor" *ngFor="let consultor of consultores">{{consultor.NombresCo +' '+consultor.ApellidosCo}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="margin-left: 10px; margin-top: 5px;">
        <mat-label>Tratamiento</mat-label>
        <mat-select formControlName="idTratamiento">
            <mat-option [value]="tratamiento.idTratamiento" *ngFor="let tratamiento of tratamientos">{{tratamiento.Tratamiento}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="margin-left: 10px; margin-top: 5px;">
        <mat-label>Monto</mat-label>
        <input matInput type="number" step="0.10" formControlName="Monto" readonly/>
    </mat-form-field>


    <div style="text-align: right; margin-top: 10px;">
        <button mat-button type="button" (click)="cancelar()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">Guardar</button>
    </div>
</form>
