<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="true" class="sidenav" fixedInViewport>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.path" style="display: flex; margin-top: 5px;">
        <button mat-raised-button color="primary">
        <mat-icon>{{ item.icon }}</mat-icon>
        {{ item.label }}
        </button>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
